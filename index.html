<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }
        
        .content.slide-up {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #mainContent {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: transparent;
            opacity: 0;
        }

        #mainContent.slide-up {
            transform: translateY(-100%);
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content" id="welcomeContent">
        <img src="images/leon.jpg" alt="Leon's Avatar" class="avatar">
        <h1 class="title">Welcome to Leon's Blog</h1>
        <p class="subtitle">探索、思考、分享</p>
        <button
            onclick="startTransition()"
            type="submit"
            class="flex justify-center gap-2 items-center mx-auto shadow-xl text-lg bg-transparent backdrop-blur-md lg:font-semibold isolation-auto border-white text-white before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-emerald-500 hover:text-gray-50 before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-700 relative z-10 px-4 py-2 overflow-hidden border-2 rounded-full group"
        >
            Explore
            <svg
                class="w-8 h-8 justify-end group-hover:rotate-90 group-hover:bg-transparent text-white ease-linear duration-300 rounded-full border border-white group-hover:border-gray-50 p-2 rotate-45"
                viewBox="0 0 16 19"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
                    class="fill-white group-hover:fill-gray-50"
                ></path>
            </svg>
        </button>
    </div>
    <div id="mainContent">
        <iframe src="home.html" title="Main Content"></iframe>
    </div>

    <script>
        function startTransition() {
            document.getElementById('welcomeContent').classList.add('slide-up');
            setTimeout(() => {
                document.getElementById('mainContent').classList.add('slide-up');
            }, 200);
        }
    </script>
</body>
</html>
