<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-container {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 1200px;
        }

        /* Â§¥ÂÉèÁªÑ‰ª∂Ê†∑Âºè */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: cardAppear 0.6s ease-out forwards;
            animation-delay: 0.8s;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0 auto;
        }

        .avatar-container:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .avatar-container:hover .avatar {
            transform: scale(1.1);
        }

        /* Êó∂Èó¥ÁªÑ‰ª∂Ê†∑Âºè */
        .time-card {
            width: 344px;
            height: 150px;
            border-radius: 15px;
            display: flex;
            color: white;
            justify-content: center;
            position: relative;
            flex-direction: column;
            background: rgba(20, 30, 48, 0.3);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: cardAppear 0.6s ease-out forwards;
            animation-delay: 1.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateX(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        .time-card:hover {
            background: rgba(20, 30, 48, 0.5);
            transform: scale(1.02);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-text {
            font-size: 50px;
            margin-top: 0px;
            margin-left: 15px;
            font-weight: 600;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-sub-text {
            font-size: 15px;
            margin-left: 5px;
            opacity: 0.8;
        }

        .day-text {
            font-size: 18px;
            margin-top: 0px;
            margin-left: 15px;
            font-weight: 500;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            opacity: 0.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .moon {
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: all 0.3s ease-in-out;
            opacity: 0.6;
        }

        .time-card:hover > .moon {
            font-size: 23px;
            opacity: 0.8;
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .time-card:hover::before {
            opacity: 1;
        }

        /* ÁªàÁ´ØÁªÑ‰ª∂Ê†∑Âºè */
        .card {
            padding: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            width: 344px;
            opacity: 0;
            transform: scale(0.9);
            animation: cardAppear 0.6s ease-out forwards;
            animation-delay: 1.4s;
        }
        .wrap {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 10;
            border: 0.5px solid #525252;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }
        .terminal {
            display: flex;
            flex-direction: column;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                "Liberation Mono", "Courier New", monospace;
        }
        .terminal .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            min-height: 40px;
            padding-inline: 12px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #202425;
        }
        .terminal .title {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 2.5rem;
            user-select: none;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #8e8e8e;
        }
        .terminal .title > svg {
            height: 18px;
            width: 18px;
            margin-top: 2px;
            color: #006adc;
        }
        .terminal .copy_toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            border: 0.65px solid #c1c2c5;
            margin-left: auto;
            border-radius: 6px;
            background-color: #202425;
            color: #8e8e8e;
            cursor: pointer;
        }
        .terminal .copy_toggle > svg {
            width: 20px;
            height: 20px;
        }
        .terminal .copy_toggle:active > svg > path,
        .terminal .copy_toggle:focus-within > svg > path {
            animation: clipboard-check 500ms linear forwards;
        }
        .terminal .body {
            display: flex;
            flex-direction: column;
            position: relative;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
            overflow-x: auto;
            padding: 1rem;
            line-height: 19px;
            color: white;
            background-color: black;
            white-space: nowrap;
        }
        .terminal .pre {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-wrap: nowrap;
            white-space: pre;
            background-color: transparent;
            overflow: hidden;
            box-sizing: border-box;
            font-size: 16px;
        }
        .terminal .pre code:nth-child(1) {
            color: #575757;
        }
        .terminal .pre code:nth-child(2) {
            color: #e34ba9;
        }
        .terminal .cmd {
            height: 19px;
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        .terminal .cmd::before {
            content: attr(data-cmd);
            position: relative;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            background-color: transparent;
            animation: inputs 8s steps(22) infinite;
        }
        .terminal .cmd::after {
            content: "";
            position: relative;
            display: block;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            border-right: 0.15em solid #e34ba9;
            animation: cursor 0.5s step-end infinite alternate, blinking 0.5s infinite;
        }

        @keyframes blinking {
            20%,
            80% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0);
            }
        }
        @keyframes cursor {
            50% {
                border-right-color: transparent;
            }
        }
        @keyframes inputs {
            0%,
            100% {
                width: 0;
            }
            10%,
            90% {
                width: 58px;
            }
            30%,
            70% {
                width: 215px;
                max-width: max-content;
            }
        }
        @keyframes clipboard-check {
            100% {
                color: #fff;
                d: path(
                "M 9 5 H 7 a 2 2 0 0 0 -2 2 v 12 a 2 2 0 0 0 2 2 h 10 a 2 2 0 0 0 2 -2 V 7 a 2 2 0 0 0 -2 -2 h -2 M 9 5 a 2 2 0 0 0 2 2 h 2 a 2 2 0 0 0 2 -2 M 9 5 a 2 2 0 0 1 2 -2 h 2 a 2 2 0 0 1 2 2 m -6 9 l 2 2 l 4 -4"
                );
            }
        }

        /* Êñ∞ÊãüÊÄÅÈ£éÊ†ºÂç°ÁâáÊ†∑Âºè */

            animation: cardAppear 0.6s ease-out forwards;

        }

        .neobrutalist-card .head {
            font-family: Montserrat, sans-serif;
            font-size: 14px;

            width: 100%;
            height: 32px;

        }

        .neobrutalist-card .content {

            line-height: 1.6;
        }

        .neobrutalist-card .button {
            padding: 5px 10px;
            margin-top: 10px;
            border: 3px solid #000000;
            box-shadow: 3px 3px 0 #000000;
            font-weight: 750;
            background: #4ade80;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .neobrutalist-card .button:hover {
            translate: 1.5px 1.5px;
            box-shadow: 1.5px 1.5px 0 #000000;
            background: #1ac2ff;
        }

        .neobrutalist-card .button:active {
            translate: 3px 3px;
            box-shadow: 0 0 0 #000000;
        }

        .neobrutalist-card:hover {
            translate: -6px;
        }
    </style>
</head>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Êõ¥Êñ∞Êó∂Èó¥
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Â¶ÇÊûúÂ∞èÊó∂‰∏∫0ÔºåÊòæÁ§∫‰∏∫12
            const timeStr = `${hours}:${minutes}`;
            
            // Êõ¥Êñ∞Êó•Êúü
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const day = days[now.getDay()];
            const month = months[now.getMonth()];
            const date = now.getDate();
            const suffix = getDateSuffix(date);
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('ampm').textContent = ampm;
            document.getElementById('date').textContent = `${day}, ${month} ${date}${suffix}`;
        }

        function getDateSuffix(date) {
            if (date >= 11 && date <= 13) {
                return 'th';
            }
            switch (date % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        // ÂàùÂßãÊõ¥Êñ∞
        updateTime();
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        setInterval(updateTime, 1000);
    </script>
